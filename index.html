            <h1>People Interaction</h1>

            <form id="personForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <button type="submit">Add Person</button>
            </form>

            <div id="peopleList"></div>

            <button id="rollDice">Roll Dice</button>
            <button id="displayInfo">Display Character Info</button>

                    
            <script>
                class Character {
                    constructor(name) {
                        this.name = name;
                        this.health = 100;
                    }
                    roll(mod = 0) {
                        const result = Math.floor(Math.random() * 20) + 1 + mod;
                        console.log(`${this.name} rolled a ${result}.`);
                        return result;
                    }
                }
            
                const characters = [];
            
                function createPerson(name, age) {
                    const person = { name, age };
                    characters.push(person);
                    displayPeople();
                }
            
                function displayPeople() {
                    const peopleList = document.getElementById('peopleList');
                    peopleList.innerHTML = ''; // Clear previous content
            
                    characters.forEach(person => {
                        const personDiv = document.createElement('div');
                        personDiv.classList.add('person');
                        personDiv.textContent = `Name: ${person.name}, Age: ${person.age}`;
                        peopleList.appendChild(personDiv);
                    });
                }
            
                const personForm = document.getElementById('personForm');
                personForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const nameInput = document.getElementById('name');
                    const ageInput = document.getElementById('age');
                    const name = nameInput.value.trim();
                    const age = parseInt(ageInput.value.trim(), 10);
            
                    if (name && !isNaN(age)) {
                        createPerson(name, age);
                        nameInput.value = ''; // Clear input fields
                        ageInput.value = '';
                    } else {
                        alert('Please enter valid name and age.');
                    }
                });
            
                document.getElementById('rollDice').addEventListener('click', function() {
                    characters.forEach(character => {
                        const result = new Character(character.name).roll();
                        alert(`${character.name} rolled a ${result}.`);
                    });
                });
            
                document.getElementById('displayInfo').addEventListener('click', function() {
                    characters.forEach(character => {
                        alert(`Name: ${character.name}, Age: ${character.age}`);
                    });
                });
            </script>
